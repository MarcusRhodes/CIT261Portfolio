<body>
    <main>
		<h3>1# Balloon</h3>
		<p>ðŸŽˆ</p>
		
		<h3>2# Mouse Trail</h3>
		<div class="trail">Check your mouse</div>
		
	</main>
		<script> 
			let balloons = document.querySelector("p");
			var ballSize = 16;
			window.addEventListener("keydown", upArrow);
  			function upArrow() {
  				if (event.key == "ArrowUp") {
					inflate(1.10);
				}
  			}
  			window.addEventListener("keydown", downArrow);
  			function downArrow() {
  				if (event.key == "ArrowDown") {
					inflate(0.10);
  				}
  			}
  			function inflate(size) {
  				if (size > 1.0) {
  					balloons.style.fontSize = (ballSize *= size) + 'px';
  				} else if (size < 1.0) { 
					balloons.style.fontSize = (ballSize = ballSize - ballSize * size ) + 'px';
				}
				if (ballSize > 100) {
					balloons.textContent = "ðŸ’¥";
					window.removeEventListener("keydown", upArrow);
					window.removeEventListener("keydown", downArrow);
				}
  				return;
  			}

		</script>
		<style>
			.trail { /* className for the trail elements */
				position: absolute;
				height: 6px; width: 6px;
				border-radius: 3px;
				background: teal;
			}
			.dot {
			    height: 8px; width: 8px;
    			border-radius: 4px; /* rounds corners */
    			background: blue;
    			position: absolute;
  			}
			body {
				height: 300px;
			}
		</style>
		<script>
			var index = 0;
			var array = [];
			window.addEventListener("mousemove", event => {
    			let dot = document.createElement("div");
    			dot.className = "dot";
    			array.push(dot);
				requestAnimationFrame(array, event, index++);
				if (index == 10) index = 0;
  			});
  			function requestAnimationFrame(dots, event, i) {
    			dots[i].style.left = (event.pageX - 4) + "px";
    			dots[i].style.top = (event.pageY - 4) + "px";
    			setTimeout(dots[i], 1000);
    			document.body.appendChild(dots[i]);
  			}
		</script>

</body>
