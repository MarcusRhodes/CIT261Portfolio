<!doctype html>
<html>
    <head>
        <title>
			Trick or Treat!
        </title>
        <script>
        	var treats = 0; 
        	var tricks = 0;
            function treat() {
                //alert("WORKS");
                treats += 1;
                document.getElementById('div1').innerHTML = null;
                document.getElementById('div1').innerHTML = "A TREAT!<br>You have " + treats + " treats!";
                return;
            }
            function trick() {
            	//alert("WORKS");
            	tricks += 1;
            	document.getElementById('div1').innerHTML = null;
                document.getElementById('div1').innerHTML = "A TRICK!<br>You have tricked " + tricks + " people!";
                return;
            }
        </script>
    </head>
    <body>
        <p>
            Are you here for a TREAT, or a TRICK?
        </p>
    <div id="div1">Click a button to find out!</div>
    <p>
    <button onclick="trick()">Trick</button>
    <button onclick="treat()">Treat</button>
    </body>
</html>
